<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#fff9e6, #ffe0b2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      margin: 40px;
      background: #ffffffdd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 400px;
    }

    h2 {
      margin-top: 0;
    }

    .crop {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 10px;
      background: #f7f7f7;
      border-radius: 8px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåΩ Market</h2>
    <p>Coins: <span id="coins">0</span> ü™ô</p>
    <div id="inventory"></div>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Farm</button>
  </div>

  <script>
    const coinsEl = document.getElementById("coins");
    const invEl = document.getElementById("inventory");

    let coins = parseInt(localStorage.getItem("coins")) || 0;
    let inventory = JSON.parse(localStorage.getItem("inventory")) || {};

    function updateUI() {
      coinsEl.textContent = coins;
      invEl.innerHTML = "";

      for (let crop in inventory) {
        const amount = inventory[crop];
        if (amount > 0) {
          const div = document.createElement("div");
          div.className = "crop";
          div.innerHTML = `
            ${crop} x${amount}
            <button onclick="sell('${crop}')">Sell</button>
          `;
          invEl.appendChild(div);
        }
      }

      if (Object.keys(inventory).length === 0) {
        invEl.innerHTML = "<p>No crops yet.</p>";
      }
    }

    function sell(crop) {
      if (inventory[crop] > 0) {
        inventory[crop]--;
        coins += 5; // price for corn
        localStorage.setItem("coins", coins);
        localStorage.setItem("inventory", JSON.stringify(inventory));
        updateUI();
      }
    }

    function goBack() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("inventory", JSON.stringify(inventory));
      window.location.href = "farm.html";
    }

    updateUI();
  </script>
</body>
</html>
