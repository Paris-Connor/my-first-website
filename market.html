<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#a8e6a1, #90ee90);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f5fff5;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #81c784;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 400px;
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .market-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      background: #f9fff9;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 320px;
    }

    .item button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Market</h2>
      <p>Sell your crops for coins, then head back to the farm!</p>
      <button class="back-btn" onclick="goBack()">Return to Farm ðŸŒ±</button>
    </div>

    <div class="game-area">
      <div class="topbar">
        <div>Coins: <span id="coins">0</span> ðŸª™</div>
        <div>Storage: <span id="corn">0</span> ðŸŒ½</div>
      </div>

      <div class="market-items">
        <div class="item">
          <span>ðŸŒ½ Corn â€” Sell Price: 5ðŸª™</span>
          <button onclick="sellCorn()">Sell</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let coins = parseInt(localStorage.getItem("coins")) || 0;
    let storage = JSON.parse(localStorage.getItem("storage")) || { corn: 0 };

    const coinsEl = document.getElementById("coins");
    const cornEl = document.getElementById("corn");

    function updateUI() {
      coinsEl.textContent = coins;
      cornEl.textContent = storage.corn;
    }

    function sellCorn() {
      if (storage.corn > 0) {
        storage.corn--;
        coins += 5;
        localStorage.setItem("coins", coins);
        localStorage.setItem("storage", JSON.stringify(storage));
        updateUI();
      } else {
        alert("No corn to sell!");
      }
    }

    function goBack() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("storage", JSON.stringify(storage));
      window.location.href = "farm.html";
    }

    updateUI();
  </script>
</body>
</html>
