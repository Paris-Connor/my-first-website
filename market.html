<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffe6a7, #ffd27f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #fffaf5;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 { margin-top: 0; }

    .nav-btn {
      margin-top: 10px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #f57c00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 420px;
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff8e1;
      border-radius: 10px;
      width: 420px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }

    .section h3 { margin-top: 0; }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .sell-btn { background: #81c784; color: white; }
    .buy-btn { background: #4fc3f7; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Market 🏪</h2>
      <p>Sell your harvest & buy seeds for planting.</p>
      <button class="nav-btn" onclick="goToFarm()">Return to Farm 🌱</button>
      <button class="nav-btn" onclick="goToBarn()">Go to Barn 🐔</button>
    </div>

    <div class="game-area">
      <div class="topbar">
        <div>Coins: <span id="coins">0</span> 🪙</div>
        <div>Storage: 🌽 <span id="corn">0</span>, 🥕 <span id="carrot">0</span>, 🌾 <span id="wheat">0</span>, 🥚 <span id="eggs">0</span>, 🥛 <span id="milk">0</span></div>
      </div>

      <div class="section">
        <h3>Sell Produce</h3>
        <div class="item">🌽 Corn (<span id="corn-store">0</span>) <button class="sell-btn" onclick="sell('corn', 3)">Sell (3🪙)</button></div>
        <div class="item">🥕 Carrot (<span id="carrot-store">0</span>) <button class="sell-btn" onclick="sell('carrot', 4)">Sell (4🪙)</button></div>
        <div class="item">🌾 Wheat (<span id="wheat-store">0</span>) <button class="sell-btn" onclick="sell('wheat', 5)">Sell (5🪙)</button></div>
        <div class="item">🥚 Egg (<span id="eggs-store">0</span>) <button class="sell-btn" onclick="sell('eggs', 6)">Sell (6🪙)</button></div>
        <div class="item">🥛 Milk (<span id="milk-store">0</span>) <button class="sell-btn" onclick="sell('milk', 10)">Sell (10🪙)</button></div>
      </div>

      <div class="section">
        <h3>Buy Seeds</h3>
        <div class="item">🌽 Corn Seed (2🪙) <button class="buy-btn" onclick="buySeed('corn', 2)">Buy</button></div>
        <div class="item">🥕 Carrot Seed (3🪙) <button class="buy-btn" onclick="buySeed('carrot', 3)">Buy</button></div>
        <div class="item">🌾 Wheat Seed (4🪙) <button class="buy-btn" onclick="buySeed('wheat', 4)">Buy</button></div>
      </div>
    </div>
  </div>

  <script>
    const coinsEl = document.getElementById("coins");
    const cornEl = document.getElementById("corn");
    const carrotEl = document.getElementById("carrot");
    const wheatEl = document.getElementById("wheat");
    const eggsEl = document.getElementById("eggs");
    const milkEl = document.getElementById("milk");

    const cornStore = document.getElementById("corn-store");
    const carrotStore = document.getElementById("carrot-store");
    const wheatStore = document.getElementById("wheat-store");
    const eggsStore = document.getElementById("eggs-store");
    const milkStore = document.getElementById("milk-store");

    let coins = parseInt(localStorage.getItem("coins")) || 0;
    let seeds = JSON.parse(localStorage.getItem("seeds")) || { corn:0, carrot:0, wheat:0 };
    let storage = JSON.parse(localStorage.getItem("storage")) || { corn:0, carrot:0, wheat:0, eggs:0, milk:0 };

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("seeds", JSON.stringify(seeds));
      localStorage.setItem("storage", JSON.stringify(storage));
    }

    function updateUI() {
      coinsEl.textContent = coins;
      cornEl.textContent = storage.corn;
      carrotEl.textContent = storage.carrot;
      wheatEl.textContent = storage.wheat;
      eggsEl.textContent = storage.eggs;
      milkEl.textContent = storage.milk;

      cornStore.textContent = storage.corn;
      carrotStore.textContent = storage.carrot;
      wheatStore.textContent = storage.wheat;
      eggsStore.textContent = storage.eggs;
      milkStore.textContent = storage.milk;
    }

    function sell(item, price) {
      if (storage[item] > 0) {
        storage[item]--;
        coins += price;
        saveGame();
        updateUI();
      } else {
        alert("You don't have any " + item + " to sell!");
      }
    }

    function buySeed(crop, price) {
      if (coins >= price) {
        coins -= price;
        seeds[crop]++;
        saveGame();
        updateUI();
        alert("Bought 1 " + crop + " seed!");
      } else {
        alert("Not enough coins!");
      }
    }

    function goToFarm() {
      saveGame();
      window.location.href = "farm.html";
    }

    function goToBarn() {
      saveGame();
      window.location.href = "barn.html";
    }

    updateUI();
  </script>
</body>
</html>
