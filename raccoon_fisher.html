<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raccoon Fishing Game</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      position: relative;
      width: 800px;
      height: 500px;
      background: linear-gradient(to bottom, #4fc3f7 40%, #01579b 60%);
      border: 10px solid #654321;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Fisher raccoon */
    .raccoon {
      position: absolute;
      top: 10px;
      left: 350px;
      font-size: 60px;
      text-align: center;
    }
    .raccoon .hat {
      font-size: 25px;
      position: absolute;
      top: -10px;
      left: 10px;
    }
    .raccoon .overalls {
      display: block;
      font-size: 35px;
    }

    /* Fishing line */
    .line {
      position: absolute;
      top: 90px;
      left: 385px;
      width: 2px;
      height: 250px;
      background: black;
    }

    /* Hook */
    .hook {
      position: absolute;
      top: 340px;
      left: 376px;
      font-size: 30px;
    }

    /* Fish */
    .fish {
      position: absolute;
      font-size: 40px;
      bottom: 100px;
      animation: swim 10s linear infinite;
    }
    .fish.reverse {
      transform: scaleX(-1);
      animation: swimBack 12s linear infinite;
    }

    @keyframes swim {
      from { left: -80px; }
      to { left: 850px; }
    }
    @keyframes swimBack {
      from { left: 850px; }
      to { left: -80px; }
    }
  </style>
</head>
<body>
  <div class="game">
    <!-- Raccoon fisher -->
    <div class="raccoon">
      🦝
      <div class="hat">👒</div>
      <div class="overalls">👖</div>
    </div>

    <!-- Fishing line & hook -->
    <div class="line"></div>
    <div class="hook">🎣</div>

    <!-- Fish swimming only in water -->
    <div class="fish" style="top:300px; animation-duration:14s;">🐟</div>
    <div class="fish reverse" style="top:350px; animation-duration:12s;">🐠</div>
    <div class="fish" style="top:250px; animation-duration:18s;">🐡</div>
    <div class="fish reverse" style="top:320px; animation-duration:16s;">🐠</div>
  </div>
</body>
</html>
