<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Aquarium</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87ceeb;
      margin: 0;
    }

    .aquarium {
      position: relative;
      width: 800px;
      height: 450px;
      background: linear-gradient(to bottom, #4fc3f7, #01579b);
      border: 10px solid #004d40;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Fish */
    .fish {
      position: absolute;
      font-size: 45px;
      animation: swim-right 12s linear infinite;
    }
    .fish.left {
      animation: swim-left 14s linear infinite;
    }

    @keyframes swim-right {
      from { left: -80px; }
      to { left: 850px; }
    }

    @keyframes swim-left {
      from { left: 850px; transform: scaleX(-1); }
      to { left: -80px; transform: scaleX(-1); }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      font-size: 20px;
      bottom: -40px;
      opacity: 0.7;
      animation: rise 6s linear infinite;
    }
    @keyframes rise {
      from { bottom: -40px; opacity: 0.9; }
      to { bottom: 460px; opacity: 0; }
    }

    /* Wavy sand floor */
    .sand {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #f4d27a;
      clip-path: polygon(
        0% 60%, 10% 70%, 20% 55%, 30% 75%, 40% 60%, 
        50% 80%, 60% 65%, 70% 75%, 80% 60%, 90% 70%, 100% 60%, 
        100% 100%, 0% 100%
      );
    }
