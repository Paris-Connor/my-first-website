<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Aquarium</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87ceeb; /* light blue background */
      margin: 0;
    }

    .aquarium {
      position: relative;
      width: 600px;
      height: 400px;
      background: linear-gradient(to bottom, #4fc3f7, #01579b);
      border: 10px solid #004d40;
      border-radius: 20px;
      overflow: hidden;
    }

    .fish {
      position: absolute;
      font-size: 40px;
      animation: swim 10s linear infinite;
    }

    .fish2 {
      position: absolute;
      font-size: 50px;
      animation: swim2 12s linear infinite;
    }

    .bubble {
      position: absolute;
      font-size: 20px;
      animation: rise 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes swim {
      from { left: -100px; top: 100px; }
      to { left: 700px; top: 120px; }
    }

    @keyframes swim2 {
      from { left: 700px; top: 250px; transform: scaleX(-1); }
      to { left: -100px; top: 230px; transform: scaleX(-1); }
    }

    @keyframes rise {
      from { bottom: -20px; }
      to { bottom: 420px; }
    }
  </style>
</head>
<body>
  <div class="aquarium">
    <div class="fish">🐟</div>
    <div class="fish2">🐠</div>
    <div class="bubble" style="left:100px;">🫧</div>
    <div class="bubble" style="left:200px; animation-delay:2s;">🫧</div>
    <div class="bubble" style="left:400px; animation-delay:4s;">🫧</div>
  </div>
</body>
</html>
