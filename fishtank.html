<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon Aquarium</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87ceeb;
    }

    .aquarium {
      position: relative;
      width: 800px;
      height: 450px;
      background: linear-gradient(to bottom, #4fc3f7, #01579b);
      border: 10px solid #004d40;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Fish */
    .fish {
      position: absolute;
      font-size: 40px;
      animation: swimR 12s linear infinite;
    }
    .fish.left {
      animation: swimL 14s linear infinite;
    }

    @keyframes swimR {
      from { left: -80px; }
      to { left: 850px; }
    }

    @keyframes swimL {
      from { left: 850px; transform: scaleX(-1); }
      to { left: -80px; transform: scaleX(-1); }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      font-size: 20px;
      bottom: -40px;
      opacity: 0.7;
      animation: rise 6s linear infinite;
    }
    @keyframes rise {
      from { bottom: -40px; opacity: 0.9; }
      to { bottom: 460px; opacity: 0; }
    }

    /* Seaweed */
    .seaweed {
      position: absolute;
      bottom: 80px;
      font-size: 35px;
      animation: sway 3s ease-in-out infinite alternate;
    }
    @keyframes sway {
      from { transform: rotate(6deg); }
      to { transform: rotate(-6deg); }
    }

    /* Crabs */
    .crab {
      position: absolute;
      bottom: 40px;
      font-size: 35px;
      animation: crawl 20s linear infinite;
    }
    .crab.reverse {
      animation: crawlR 25s linear infinite;
      transform: scaleX(-1);
    }
    @keyframes crawl {
      from { left: -60px; }
      to { left: 860px; }
    }
    @keyframes crawlR {
      from { left: 860px; }
      to { left: -60px; }
    }

    /* Rocks & shells */
    .rock, .star, .shell {
      position: absolute;
      bottom: 40px;
      font-size: 30px;
    }

    /* Sand wave container */
    .sand {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      overflow: hidden;
    }
    .sand svg {
      display: block;
      width: 100%;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="aquarium">

    <!-- Fish -->
    <div class="fish" style="top:100px;">🐟</div>
    <div class="fish left" style="top:200px;">🐠</div>
    <div class="fish" style="top:150px; animation-duration:16s;">🐡</div>
    <div class="fish left" style="top:50px; animation-duration:18s;">🐠</div>

    <!-- Bubbles -->
    <div class="bubble" style="left:100px; animation-delay:0s;">🫧</div>
    <div class="bubble" style="left:200px; animation-delay:2s;">🫧</div>
    <div class="bubble" style="left:300px; animation-delay:4s;">🫧</div>
    <div class="bubble" style="left:500px; animation-delay:1s;">🫧</div>

    <!-- Seaweed -->
    <div class="seaweed" style="left:80px;">🌿</div>
    <div class="seaweed" style="left:150px;">🌿</div>
    <div class="seaweed" style="left:600px;">🌿</div>
    <div class="seaweed" style="left:700px;">🌿</div>

    <!-- Crabs -->
    <div class="crab">🦀</div>
    <div class="crab reverse">🦀</div>

    <!-- Rocks & shells -->
    <div class="rock" style="left:250px;">🪨</div>
    <div class="rock" style="left:400px;">🪨</div>
    <div class="star" style="left:500px;">⭐</div>
    <div class="shell" style="left:350px;">🐚</div>

    <!-- Sand with wave -->
    <div class="sand">
      <svg viewBox="0 0 800 120" preserveAspectRatio="none">
        <path d="M0 40 Q100 70 200 40 T400 40 T600 40 T800 40 V120 H0 Z" fill="#f4d27a"/>
      </svg>
    </div>
  </div>
</body>
</html>
