<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#c8facc, #87e18d); /* light green → grassy green */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f0fff0;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .market-btn, .barn-btn {
      margin-top: 12px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 420px;
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .farm-section {
      background: #f1fff1;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 420px;
      text-align: center;
    }

    .plots {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 12px;
      justify-content: center;
      margin-top: 12px;
    }

    .plot {
      width: 100px;
      height: 100px;
      background: #deb887; /* soil */
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }

    .plot:hover {
      background: #c68c53;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Farm 🌱</h2>
      <p>Plant and harvest your crops.</p>
      <button class="market-btn" onclick="goToMarket()">Go to Market 🏪</button>
      <button class="barn-btn" onclick="goToBarn()">Go to Barn 🐔</button>
    </div>

    <div class="game-area">
      <div class="topbar">
        <div>Coins: <span id="coins">0</span> 🪙</div>
        <div>
          🌽 <span id="cornSeeds">0</span> |
          🥕 <span id="carrotSeeds">0</span> |
          🌾 <span id="wheatSeeds">0</span>
        </div>
      </div>

      <div class="farm-section">
        <h3>🌾 Crop Plots</h3>
        <div class="plots" id="plots">
          <div class="plot" onclick="plantCrop(0)">+</div>
          <div class="plot" onclick="plantCrop(1)">+</div>
          <div class="plot" onclick="plantCrop(2)">+</div>
          <div class="plot" onclick="plantCrop(3)">+</div>
          <div class="plot" onclick="plantCrop(4)">+</div>
          <div class="plot" onclick="plantCrop(5)">+</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const coinsEl = document.getElementById("coins");
    const cornSeedsEl = document.getElementById("cornSeeds");
    const carrotSeedsEl = document.getElementById("carrotSeeds");
    const wheatSeedsEl = document.getElementById("wheatSeeds");
    const plotsEl = document.getElementById("plots");

    // Load saved data
    let coins = parseInt(localStorage.getItem("coins")) || 20;
    let seeds = JSON.parse(localStorage.getItem("seeds")) || { corn: 0, carrot: 0, wheat: 0 };
    let storage = JSON.parse(localStorage.getItem("storage")) || { corn: 0, carrot: 0, wheat: 0, eggs: 0, milk: 0, wool: 0, bacon: 0 };
    let crops = JSON.parse(localStorage.getItem("crops")) || Array(6).fill(null); // 6 plots

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("seeds", JSON.stringify(seeds));
      localStorage.setItem("storage", JSON.stringify(storage));
      localStorage.setItem("crops", JSON.stringify(crops));
    }

    function updateUI() {
      coinsEl.textContent = coins;
      cornSeedsEl.textContent = seeds.corn;
      carrotSeedsEl.textContent = seeds.carrot;
      wheatSeedsEl.textContent = seeds.wheat;

      // Update plots
      plotsEl.querySelectorAll(".plot").forEach((plot, index) => {
        if (crops[index]) {
          plot.textContent = crops[index];
        } else {
          plot.textContent = "+";
        }
      });
    }

    function plantCrop(index) {
      if (crops[index]) {
        // Harvest
        storage[crops[index]]++;
        crops[index] = null;
      } else {
        // Plant menu (basic: just plant corn if available for now)
        if (seeds.corn > 0) {
          seeds.corn--;
          crops[index] = "🌽";
        } else if (seeds.carrot > 0) {
          seeds.carrot--;
          crops[index] = "🥕";
        } else if (seeds.wheat > 0) {
          seeds.wheat--;
          crops[index] = "🌾";
        } else {
          alert("No seeds available!");
        }
      }
      updateUI();
      saveGame();
    }

    function goToMarket() {
      saveGame();
      window.location.href = "market.html";
    }

    function goToBarn() {
      saveGame();
      window.location.href = "barn.html";
    }

    updateUI();
  </script>
</body>
</html>
