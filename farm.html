<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Farming Game</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .farm {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .plot {
      background: #8B4513;
      border: 3px solid #5A2D0C;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="farm" id="farm"></div>

  <script>
    const farm = document.getElementById("farm");
    const crops = ["üåΩ","ü•ï","üçÖ"];

    // Create plots
    for (let i = 0; i < 15; i++) {
      const plot = document.createElement("div");
      plot.classList.add("plot");
      plot.dataset.state = "empty";
      plot.addEventListener("click", () => handleClick(plot));
      farm.appendChild(plot);
    }

    function handleClick(plot) {
      if (plot.dataset.state === "empty") {
        // Plant seed
        plot.textContent = "üå±";
        plot.dataset.state = "growing";

        // Grow after 3 seconds
        setTimeout(() => {
          if (plot.dataset.state === "growing") {
            const crop = crops[Math.floor(Math.random() * crops.length)];
            plot.textContent = crop;
            plot.dataset.state = "grown";
          }
        }, 3000);
      } else if (plot.dataset.state === "grown") {
        // Harvest
        alert("You harvested " + plot.textContent + "!");
        plot.textContent = "";
        plot.dataset.state = "empty";
      }
    }
  </script>
</body>
</html>
