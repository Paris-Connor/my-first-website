<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#e8ffe8, #b3ffb3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f0fff0;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .barn-btn, .market-btn {
      margin-top: 12px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 600px;
      background: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .control-btn {
      padding: 6px 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .control-btn:hover {
      background: #45a049;
    }

    .field {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 600px;
    }

    .plot {
      width: 100%;
      height: 120px;
      background: #8b5e3c;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.6em;
      text-align: center;
      flex-direction: column;
      position: relative;
      color: #333;
    }

    .plot.wheat { background: #fdf5b5; }
    .plot.corn { background: #fff3c4; }
    .plot.carrot { background: #ffd6a5; }
    .plot.watered { border-color: #4caf50; }

    .crop-selector {
      position: absolute;
      bottom: 4px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      gap: 6px;
      padding: 4px;
      z-index: 10;
    }

    .crop-btn {
      padding: 4px 6px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #eee;
    }

    .crop-btn:hover {
      background: #c8e6c9;
    }
  </style>
</head>
<body>

    <!-- Sidebar -->
