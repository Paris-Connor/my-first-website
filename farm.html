<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#e8ffe8, #b3ffb3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f0fff0;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .barn-btn, .market-btn {
      margin-top: 12px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      background: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .actions button {
      padding: 8px 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    .field {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 600px;
    }

    .plot {
      width: 100%;
      height: 120px;
      background: #a0522d; /* brown plot */
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.8em;
      text-align: center;
      flex-direction: column;
      color: white;
    }

    .plot.wheat { background: #f5deb3; }
    .plot.corn { background: #ffeaa7; }
    .plot.carrot { background: #ffb347; }
    .plot.watered { border-color: #4caf50; }

    .crop-selector {
      position: fixed;
      background: white;
      border: 2px solid #ccc;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .crop-option {
      font-size: 2em;
      cursor: pointer;
      padding: 8px;
      border: 2px solid transparent;
      border-radius: 8px;
    }

    .crop-option:hover {
      border-color: #4caf50;
      background: #eaffea;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm üå±</h2>
      <p>Plant and grow crops here.</p>
      <button class="barn-btn" onclick="goToBarn()">Go to Barn üêî</button>
      <button class="market-btn" onclick="goToMarket()">Go to Market üè™</button>
    </div>

    <!-- Game Area -->
    <div class="game-area">
      <div class="topbar">
        <div>Coins: <span id="coins">0</span> ü™ô</div>
        <div>
          üåæ <span id="wheat">0</span> |
          üåΩ <span id="corn">0</span> |
          ü•ï <span id="carrots">0</span>
        </div>
      </div>

      <div class="actions">
        <button onclick="waterAll()">üíß Water All</button>
        <button onclick="harvestAll()">‚úÖ Harvest All</button>
      </div>

      <div class="field" id="field"></div>
    </div>
  </div>

  <!-- Crop Selector Modal -->
  <div id="cropSelector" class="crop-selector" style="display: none;">
    <div class="crop-option" onclick="plantCrop('wheat')">üåæ</div>
    <div class="crop-option" onclick="plantCrop('corn')">üåΩ</div>
    <div class="crop-option" onclick="plantCrop('carrot')">ü•ï</div>
  </div>
  <div id="overlay" class="overlay" style="display: none;" onclick="closeCropSelector()"></div>

  <script>
    const coinsEl = document.getElementById("coins");
    const wheatEl = document.getElementById("wheat");
    const cornEl = document.getElementById("corn");
    const carrotsEl = document.getElementById("carrots");
    const fieldEl = document.getElementById("field");

    const cropSelector = document.getElementById("cropSelector");
    const overlay = document.getElementById("overlay");

    let coins = parseInt(localStorage.getItem("coins")) || 20;
    let storage = JSON.parse(localStorage.getItem("storage")) || { wheat: 0, corn: 0, carrots: 0 };
    let field = JSON.parse(localStorage.getItem("field")) || Array(9).fill(null);

    let selectedPlotIndex = null;

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("storage", JSON.stringify(storage));
      localStorage.setItem("field", JSON.stringify(field));
    }

    function updateUI() {
      coinsEl.textContent = coins;
      wheatEl.textContent = storage.wheat;
      cornEl.textContent = storage.corn;
      carrotsEl.textContent = storage.carrots;
      renderField();
    }

    function renderField() {
      fieldEl.innerHTML = "";
      field.forEach((plot, index) => {
        const div = document.createElement("div");
        div.className = "plot";

        if (plot) {
          div.classList.add(plot.type);
          if (plot.watered) div.classList.add("watered");

          if (plot.grown) {
            div.textContent = getCropEmoji(plot.type) + "‚úÖ";
            div.onclick = () => harvest(index);
          } else {
            div.textContent = plot.watered ? "üíß" + getCropEmoji(plot.type) : getCropEmoji(plot.type);
            div.onclick = () => water(index);
          }
        } else {
          div.textContent = "+";
          div.onclick = () => openCropSelector(index);
        }

        fieldEl.appendChild(div);
      });
    }

    function openCropSelector(index) {
      selectedPlotIndex = index;
      cropSelector.style.display = "flex";
      overlay.style.display = "block";
    }

    function closeCropSelector() {
      cropSelector.style.display = "none";
      overlay.style.display = "none";
      selectedPlotIndex = null;
    }

    function plantCrop(type) {
      if (selectedPlotIndex !== null) {
        field[selectedPlotIndex] = { type: type, watered: false, grown: false };
        updateUI();
        saveGame();
        closeCropSelector();
      }
    }

        field[index].water
