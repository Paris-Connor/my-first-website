<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Farm Plots</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(#c8facc, #87e18d);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .farm-grid {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 12px;
  }

  .plot {
    width: 80px;
    height: 80px;
    background: #8b4513; /* brown for empty plot */
    border-radius: 6px;
    position: relative;
    cursor: pointer;
  }

  .plot .crop-options {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.9);
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 4px;
  }

  .plot .crop-options button {
    padding: 4px 6px;
    font-size: 12px;
    cursor: pointer;
  }

  .plot .crop {
    font-size: 2em;
    text-align: center;
    line-height: 80px;
  }
</style>
</head>
<body>
  <div class="farm-grid" id="farmGrid">
    <!-- Plots will be generated here -->
  </div>

<script>
const farmGrid = document.getElementById("farmGrid");
const crops = {
  wheat: "üåæ",
  carrot: "ü•ï",
  corn: "üåΩ",
  tomato: "üçÖ"
};

// Create 12 plots
const plotCount = 12;
const plots = [];

for (let i = 0; i < plotCount; i++) {
  const plot = document.createElement("div");
  plot.className = "plot";

  // Crop display
  const cropEl = document.createElement("div");
  cropEl.className = "crop";
  plot.appendChild(cropEl);

  // Crop selection buttons
  const cropOptions = document.createElement("div");
  cropOptions.className = "crop-options";
  for (const key in crops) {
    const btn = document.createElement("button");
    btn.textContent = crops[key];
    btn.onclick = (e) => {
      e.stopPropagation();
      cropEl.textContent = crops[key];
      cropOptions.style.display = "none";
      plot.dataset.crop = key;
    };
    cropOptions.appendChild(btn);
  }
  plot.appendChild(cropOptions);

  // Click to show crop options
  plot.addEventListener("click", () => {
    cropOptions.style.display = cropOptions.style.display === "flex" ? "none" : "flex";
  });

  farmGrid.appendChild(plot);
  plots.push(plot);
}
</script>
</body>
</html>
