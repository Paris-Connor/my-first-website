<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#a8e6a1, #90ee90);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f5fff5;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 { margin-top: 0; }

    .nav-btn {
      margin-top: 10px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 420px;
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .buttons { margin-bottom: 20px; }

    .buttons button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .farm {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 12px;
      background: #d7f5d7;
      padding: 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.15);
    }

    .plot {
      width: 80px;
      height: 80px;
      background: #8b5a2b;
      border: 2px solid #5c3a1b;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Your Farm</h2>
      <p>üå± Plant seeds, üíß water crops, üåΩ harvest, and üè™ sell at the market.</p>
      <h3>Crop Log</h3>
      <div id="log"></div>
      <button class="nav-btn" onclick="goToMarket()">Go to Market üè™</button>
      <button class="nav-btn" onclick="goToBarn()">Go to Barn üêî</button>
    </div>

    <div class="game-area">
      <div class="topbar">
        <div>Seeds üå±: 
          Corn <span id="seeds-corn">0</span>, 
          Carrot <span id="seeds-carrot">0</span>, 
          Wheat <span id="seeds-wheat">0</span>
        </div>
        <div>Coins: <span id="coins">0</span> ü™ô</div>
      </div>

      <div class="buttons">
        <button onclick="setAction('plant')" style="background:#81c784">Plant</button>
        <button onclick="setAction('water')" style="background:#4fc3f7">Water</button>
        <button onclick="setAction('harvest')" style="background:#ffb74d">Harvest</button>
      </div>

      <div class="farm" id="farm"></div>
    </div>
  </div>

  <script>
    const farm = document.getElementById("farm");
    const log = document.getElementById("log");
    const seedsCornEl = document.getElementById("seeds-corn");
    const seedsCarrotEl = document.getElementById("seeds-carrot");
    const seedsWheatEl = document.getElementById("seeds-wheat");
    const coinsEl = document.getElementById("coins");

    // load from storage
    let coins = parseInt(localStorage.getItem("coins")) || 20;
    let seeds = JSON.parse(localStorage.getItem("seeds")) || { corn: 2, carrot: 1, wheat: 1 };
    let storage = JSON.parse(localStorage.getItem("storage")) || { corn: 0, carrot: 0, wheat: 0, eggs: 0, milk: 0 };
    let action = "plant";

    const plots = [];

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("seeds", JSON.stringify(seeds));
      localStorage.setItem("storage", JSON.stringify(storage));
    }

    function logMessage(msg) {
      const time = new Date().toLocaleTimeString();
      log.innerHTML = `[${time}] ${msg}<br>` + log.innerHTML;
    }

    function updateUI() {
      coinsEl.textContent = coins;
      seedsCornEl.textContent = seeds.corn;
      seedsCarrotEl.textContent = seeds.carrot;
      seedsWheatEl.textContent = seeds.wheat;
    }

    function setAction(a) {
      action = a;
      logMessage(`Selected action: ${a}`);
    }

    function createPlot(i) {
      const div = document.createElement("div");
      div.classList.add("plot");
      div.textContent = "soil";
      const plot = { state: "empty", crop: null, el: div };
      plots.push(plot);

      div.addEventListener("click", () => {
        if (action === "plant" && plot.state === "empty") {
          let crop = prompt("Which crop? (corn/carrot/wheat)");
          if (crop && seeds[crop] > 0) {
            seeds[crop]--;
            plot.state = "planted";
            plot.crop = crop;
            div.textContent = "üå±";
            logMessage(`Planted ${crop} üå±.`);
            setTimeout(() => {
              if (plot.state === "planted") {
                plot.state = "grown";
                if (crop === "corn") div.textContent = "üåΩ";
                if (crop === "carrot") div.textContent = "ü•ï";
                if (crop === "wheat") div.textContent = "üåæ";
              }
            }, 5000);
          } else {
            logMessage("Not enough seeds!");
          }
        } else if (action === "water" && plot.state === "planted") {
          logMessage("Watered üå±. Growth sped up!");
          setTimeout(() => {
            if (plot.state === "planted") {
              plot.state = "grown";
              if (plot.crop === "corn") div.textContent = "üåΩ";
              if (plot.crop === "carrot") div.textContent = "ü•ï";
              if (plot.crop === "wheat") div.textContent = "üåæ";
            }
          }, 2000);
        } else if (action === "harvest" && plot.state === "grown") {
          storage[plot.crop]++;
          logMessage(`Harvested ${plot.crop} and stored it.`);
          plot.state = "empty";
          plot.crop = null;
          div.textContent = "soil";
        } else {
          logMessage("Nothing to do here.");
        }
        updateUI();
        saveGame();
      });

      farm.appendChild(div);
    }

    for (let i = 0; i < 12; i++) createPlot(i);

    function goToMarket() {
      saveGame();
      window.location.href = "market.html";
    }

    function goToBarn() {
      saveGame();
      window.location.href = "barn.html";
    }

    updateUI();
  </script>
</body>
</html>
