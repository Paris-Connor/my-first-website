<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#fff8f0, #ffe0b2); /* matched barn gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f5fff5;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .market-btn, .barn-btn {
      margin-top: 12px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 420px;
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .farm {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 12px;
      background: #d7f5d7;
      padding: 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.15);
    }

    .plot {
      width: 90px;
      height: 90px;
      background: #8b5a2b;
      border: 2px solid #5c3a1b;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 22px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .plant-buttons {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .plant-buttons button {
      font-size: 12px;
      padding: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Your Farm</h2>
      <p>üåΩ Corn, ü•ï Carrots, üåæ Wheat</p>
      <h3>Crop Log</h3>
      <div id="log"></div>
      <button class="market-btn" onclick="goToMarket()">Go to Market üè™</button>
      <button class="barn-btn" onclick="goToBarn()">Go to Barn üêî</button>
    </div>

    <div class="game-area">
      <div class="topbar">
        <div>Coins: <span id="coins">0</span> ü™ô</div>
        <div>
          üåΩ <span id="cornSeeds">0</span> |
          ü•ï <span id="carrotSeeds">0</span> |
          üåæ <span id="wheatSeeds">0</span>
        </div>
      </div>

      <div class="buttons">
        <button onclick="setAction('water')" style="background:#4fc3f7">Water üíß</button>
        <button onclick="harvestAll()" style="background:#ffb74d">Harvest All üåæ</button>
      </div>

      <div class="farm" id="farm"></div>
    </div>
  </div>

  <script>
    const farm = document.getElementById("farm");
    const coinsEl = document.getElementById("coins");
    const cornSeedsEl = document.getElementById("cornSeeds");
    const carrotSeedsEl = document.getElementById("carrotSeeds");
    const wheatSeedsEl = document.getElementById("wheatSeeds");
    const log = document.getElementById("log");

    let coins = parseInt(localStorage.getItem("coins")) || 20;
    let seeds = JSON.parse(localStorage.getItem("seeds")) || { corn: 2, carrot: 1, wheat: 0 };
    let storage = JSON.parse(localStorage.getItem("storage")) || { corn: 0, carrot: 0, wheat: 0, eggs: 0, milk: 0 };
    let upgrades = JSON.parse(localStorage.getItem("upgrades")) || { barn: false, chickens: 0, cows: 0 };

    let action = "plant";
    const plots = [];

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("seeds", JSON.stringify(seeds));
      localStorage.setItem("storage", JSON.stringify(storage));
      localStorage.setItem("upgrades", JSON.stringify(upgrades));
    }

    function logMessage(msg) {
      const time = new Date().toLocaleTimeString();
      log.innerHTML = `[${time}] ${msg}<br>` + log.innerHTML;
    }

    function updateUI() {
      coinsEl.textContent = coins;
      cornSeedsEl.textContent = seeds.corn;
      carrotSeedsEl.textContent = seeds.carrot;
      wheatSeedsEl.textContent = seeds.wheat;
    }

    function setAction(a) {
      action = a;
      logMessage(`Selected action: ${a}`);
    }

    function createPlot() {
      const div = document.createElement("div");
      div.classList.add("plot");
      div.textContent = "Soil";
      const plot = { state: "empty", type: null, el: div };
      plots.push(plot);

      function showPlantButtons() {
        const btns = document.createElement("div");
        btns.classList.add("plant-buttons");

        const cornBtn = document.createElement("button");
        cornBtn.textContent = "Plant üåΩ";
        cornBtn.disabled = seeds.corn <= 0;
        cornBtn.onclick = (e) => { e.stopPropagation(); plantSeed("corn", plot, div); };

        const carrotBtn = document.createElement("button");
        carrotBtn.textContent = "Plant ü•ï";
        carrotBtn.disabled = seeds.carrot <= 0;
        carrotBtn.onclick = (e) => { e.stopPropagation(); plantSeed("carrot", plot, div); };

        const wheatBtn = document.createElement("button");
        wheatBtn.textContent = "Plant üåæ";
        wheatBtn.disabled = seeds.wheat <= 0;
        wheatBtn.onclick = (e) => { e.stopPropagation(); plantSeed("wheat", plot, div); };

        btns.appendChild(cornBtn);
        btns.appendChild(carrotBtn);
        btns.appendChild(wheatBtn);

        div.innerHTML = "";
        div.appendChild(btns);
      }

      div.addEventListener("click", () => {
        if (plot.state === "empty" && action === "plant") {
          showPlantButtons();
        } else if (action === "water" && plot.state === "planted") {
          logMessage("Watered crop üíß. Growth sped up!");
          setTimeout(() => {
            if (plot.state === "planted") {
              plot.state = "grown";
              div.textContent = plot.type === "corn" ? "üåΩ" : plot.type === "carrot" ? "ü•ï" : "üåæ";
            }
          }, 2000);
        } else {
          logMessage("Nothing to do here.");
        }
        updateUI();
        saveGame();
      });

      farm.appendChild(div);
    }

    function plantSeed(type, plot, div) {
      if (seeds[type] > 0 && plot.state === "empty") {
        seeds[type]--;
        plot.state = "planted";
        plot.type = type;
        div.textContent = "üå±";
        setTimeout(() => {
          if (plot.state === "planted") {
            plot.state = "grown";
            div.textContent = type === "corn" ? "üåΩ" : type === "carrot" ? "ü•ï" : "üåæ";
          }
        }, 5000);
        logMessage(`Planted a ${type} seed üå±.`);
        updateUI();
        saveGame();
      }
    }

    function harvestAll() {
      let harvested = false;
      plots.forEach(plot => {
        if (plot.state === "grown") {
          plot.state = "empty";
          plot.el.textContent = "Soil";
          storage[plot.type]++;
          logMessage(`Harvested ${plot.type}.`);
          harvested = true;
        }
      });
      if (!harvested) logMessage("No crops ready to harvest.");
      updateUI();
      saveGame();
    }

    for (let i = 0; i < 12; i++) createPlot();

    function goToMarket() {
      saveGame();
      window.location.href = "market.html";
    }

    function goToBarn() {
      saveGame();
      window.location.href = "barn.html";
    }

    updateUI();
  </script>
</body>
</html>
