<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#e8ffe8, #b3ffb3); /* lighter green gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f0fff0;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .barn-btn, .market-btn {
      margin-top: 12px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      background: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .field {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 600px;
    }

    .plot {
      width: 100%;
      height: 120px;
      background: #f5f5dc;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.2em;
      text-align: center;
      flex-direction: column;
      padding: 6px;
    }

    .plot.wheat { background: #fdf5b5; }
    .plot.corn { background: #fff3c4; }
    .plot.carrot { background: #ffd6a5; }
    .plot.watered { border-color: #4caf50; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Farm üå±</h2>
      <p>Plant and grow crops here.</p>
      <button class="barn-btn" onclick="goToBarn()">Go to Barn üêî</button>
      <button class="market-btn" onclick="goToMarket()">Go to Market üè™</button>
    </div>

    <!-- Game Area -->
    <div class="game-area">
      <div class="topbar">
        <div>Coins: <span id="coins">0</span> ü™ô</div>
        <div>
          üåæ <span id="wheat">0</span> |
          üåΩ <span id="corn">0</span> |
          ü•ï <span id="carrots">0</span>
        </div>
      </div>

      <div class="field" id="field"></div>
    </div>
  </div>

  <script>
    const coinsEl = document.getElementById("coins");
    const wheatEl = document.getElementById("wheat");
    const cornEl = document.getElementById("corn");
    const carrotsEl = document.getElementById("carrots");
    const fieldEl = document.getElementById("field");

    let coins = parseInt(localStorage.getItem("coins")) || 20;
    let storage = JSON.parse(localStorage.getItem("storage")) || { wheat: 0, corn: 0, carrots: 0 };
    let field = JSON.parse(localStorage.getItem("field")) || Array(9).fill(null);

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("storage", JSON.stringify(storage));
      localStorage.setItem("field", JSON.stringify(field));
    }

    function updateUI() {
      coinsEl.textContent = coins;
      wheatEl.textContent = storage.wheat;
      cornEl.textContent = storage.corn;
      carrotsEl.textContent = storage.carrots;
      renderField();
    }

    function renderField() {
      fieldEl.innerHTML = "";
      field.forEach((plot, index) => {
        const div = document.createElement("div");
        div.className = "plot";
        
        if (plot) {
          div.classList.add(plot.type);
          if (plot.watered) div.classList.add("watered");

          if (plot.grown) {
            div.textContent = `‚úÖ ${plot.type}`;
            div.onclick = () => harvest(index);
          } else {
            div.textContent = plot.watered ? "üíß Growing..." : `üå± ${plot.type}`;
            div.onclick = () => water(index);
          }
        } else {
          div.textContent = "Empty Plot";
          div.onclick = () => chooseCrop(index);
        }

        fieldEl.appendChild(div);
      });
    }

    function chooseCrop(index) {
      const choice = prompt("Choose a crop to plant: wheat, corn, or carrot").toLowerCase();
      if (["wheat", "corn", "carrot"].includes(choice)) {
        field[index] = { type: choice, watered: false, grown: false };
        updateUI();
        saveGame();
      }
    }

    function water(index) {
      if (field[index]) {
        field[index].watered = true;
        // Grow after 3 seconds
        setTimeout(() => {
          field[index].grown = true;
          updateUI();
          saveGame();
        }, 3000);
        updateUI();
        saveGame();
      }
    }

    function harvest(index) {
      const crop = field[index].type;
      storage[crop === "carrot" ? "carrots" : crop]++;
      field[index] = null;
      updateUI();
      saveGame();
    }

    function goToBarn() {
      saveGame();
      window.location.href = "barn.html";
    }

    function goToMarket() {
      saveGame();
      window.location.href = "market.html";
    }

    updateUI();
  </script>
</body>
</html>
