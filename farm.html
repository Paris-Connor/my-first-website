<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Game</title>
  <style>
    body {
      background: #90ee90; /* green grass background */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .farm {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .plot {
      width: 80px;
      height: 80px;
      background: #8b4513;   /* dirt brown */
      border: 2px solid #654321;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .menu {
      margin-top: 20px;
    }

    .menu a {
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      color: #333;
      background: #f4d35e;
      padding: 8px 14px;
      border-radius: 10px;
      border: 2px solid #c99800;
    }

    .menu a:hover {
      background: #f0c43d;
    }
  </style>
</head>
<body>
  <h1>üå± Simple Farm Game</h1>
  <p>Click a plot to plant crops. Wait, then click again to harvest!</p>

  <div class="farm" id="farm"></div>

  <div class="menu">
    <a href="market.html">Go to Market üõí</a>
  </div>

  <script>
    const farm = document.getElementById("farm");
    const crops = ["üåΩ", "ü•ï", "üçÖ"];

    // Shared inventory with market
    let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

    // Create 15 plots
    for (let i = 0; i < 15; i++) {
      const plot = document.createElement("div");
      plot.classList.add("plot");
      plot.dataset.state = "empty";
      plot.addEventListener("click", () => handleClick(plot));
      farm.appendChild(plot);
    }

    function handleClick(plot) {
      if (plot.dataset.state === "empty") {
        // Plant seed
        plot.textContent = "üå±";
        plot.dataset.state = "growing";

        // Grow crop after 3 seconds
        setTimeout(() => {
          if (plot.dataset.state === "growing") {
            const crop = crops[Math.floor(Math.random() * crops.length)];
            plot.textContent = crop;
            plot.dataset.state = "grown";
          }
        }, 3000);

      } else if (plot.dataset.state === "grown") {
        // Harvest crop
        const crop = plot.textContent;
        inventory.push(crop);
        localStorage.setItem("inventory", JSON.stringify(inventory));

        // Reset plot
        plot.textContent = "";
        plot.dataset.state = "empty";
      }
    }
  </script>
</body>
</html>
