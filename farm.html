<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#a8e6a1, #90ee90);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #ffffffcc;
      padding: 20px;
      border-right: 2px solid #ccc;
      overflow-y: auto;
    }

    .game-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      margin: 0 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .farm {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
    }

    .plot {
      width: 100px;
      height: 100px;
      background: #8b5a2b;
      border: 2px solid #5c3a1b;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .market-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Your Farm</h2>
    <p>🌱 Plant seeds, 💧 water crops, 🌽 harvest, and 🏪 sell at the market.</p>
    <h3>Crop Log</h3>
    <div id="log"></div>
    <button class="market-btn" onclick="goToMarket()">Go to Market 🏪</button>
  </div>

  <div class="game-area">
    <div class="topbar">
      <div>Seeds: <span id="seeds">0</span> 🌱</div>
      <div>Coins: <span id="coins">0</span> 🪙</div>
    </div>

    <div class="buttons">
      <button onclick="setAction('plant')" style="background:#81c784">Plant</button>
      <button onclick="setAction('water')" style="background:#4fc3f
