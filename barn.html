<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#c8facc, #87e18d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #ffffffdd;
      border-radius: 12px;
      margin: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f0fff0;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .farm-btn, .market-btn {
      margin-top: 12px;
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .game-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      background: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .animal-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      width: 600px;
    }

    .animal-card {
      background: #fffaf0;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }

    .animal-card h3 {
      margin: 10px 0;
    }

    .feed-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Barn 🐔</h2>
      <p>Take care of your animals.</p>
      <button class="farm-btn" onclick="goToFarm()">Go to Farm 🌱</button>
      <button class="market-btn" onclick="goToMarket()">Go to Market 🏪</button>
    </div>

    <!-- Game Area -->
    <div class="game-area">
      <div class="topbar">
        <div>Coins: <span id="coins">0</span> 🪙</div>
        <div>
          🥚 <span id="eggs">0</span> |
          🥛 <span id="milk">0</span> |
          🧶 <span id="wool">0</span> |
          🥓 <span id="bacon">0</span>
        </div>
      </div>

      <div class="animal-grid">
        <div class="animal-card">
          <div style="font-size: 2em;">🐔</div>
          <h3>Chickens: <span id="chickens">0</span></h3>
          <button class="feed-btn" onclick="feedAnimal('chicken')">Feed (Eggs)</button>
        </div>
        <div class="animal-card">
          <div style="font-size: 2em;">🐄</div>
          <h3>Cows: <span id="cows">0</span></h3>
          <button class="feed-btn" onclick="feedAnimal('cow')">Feed (Milk)</button>
        </div>
        <div class="animal-card">
          <div style="font-size: 2em;">🐑</div>
          <h3>Sheep: <span id="sheep">0</span></h3>
          <button class="feed-btn" onclick="feedAnimal('sheep')">Feed (Wool)</button>
        </div>
        <div class="animal-card">
          <div style="font-size: 2em;">🐖</div>
          <h3>Pigs: <span id="pigs">0</span></h3>
          <button class="feed-btn" onclick="feedAnimal('pig')">Feed (Bacon)</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const coinsEl = document.getElementById("coins");
    const eggsEl = document.getElementById("eggs");
    const milkEl = document.getElementById("milk");
    const woolEl = document.getElementById("wool");
    const baconEl = document.getElementById("bacon");
    const chickensEl = document.getElementById("chickens");
    const cowsEl = document.getElementById("cows");
    const sheepEl = document.getElementById("sheep");
    const pigsEl = document.getElementById("pigs");

    // Load saved data
    let coins = parseInt(localStorage.getItem("coins")) || 20;
    let storage = JSON.parse(localStorage.getItem("storage")) || { eggs: 0, milk: 0, wool: 0, bacon: 0 };
    let upgrades = JSON.parse(localStorage.getItem("upgrades")) || { chickens: 0, cows: 0, sheep: 0, pigs: 0 };

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("storage", JSON.stringify(storage));
      localStorage.setItem("upgrades", JSON.stringify(upgrades));
    }

    function updateUI() {
      coinsEl.textContent = coins;
      eggsEl.textContent = storage.eggs;
      milkEl.textContent = storage.milk;
      woolEl.textContent = storage.wool;
      baconEl.textContent = storage.bacon;
      chickensEl.textContent = upgrades.chickens;
      cowsEl.textContent = upgrades.cows;
      sheepEl.textContent = upgrades.sheep;
      pigsEl.textContent = upgrades.pigs;
    }

    function feedAnimal(type) {
      if (type === "chicken" && upgrades.chickens > 0) {
        storage.eggs += upgrades.chickens;
      } else if (type === "cow" && upgrades.cows > 0) {
        storage.milk += upgrades.cows;
      } else if (type === "sheep" && upgrades.sheep > 0) {
        storage.wool += upgrades.sheep;
      } else if (type === "pig" && upgrades.pigs > 0) {
        storage.bacon += upgrades.pigs;
      } else {
        alert("You don't own any " + type + "s!");
        return;
      }
      updateUI();
      saveGame();
    }

    function goToFarm() {
      saveGame();
      window.location.href = "farm.html";
    }

    function goToMarket() {
      saveGame();
      window.location.href = "market.html";
    }

    updateUI();
  </script>
</body>
</html>
