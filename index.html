<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a simple webpage to show how websites work.</p>

  <h2>What can you do on a website?</h2>
  <ul>
    <li>Read text</li>
    <li>Click links</li>
    <li>View images</li>
  </ul>

  <h2>Here’s an image:</h2>
  <img src="https://picsum.photos/300" alt="Random picture">

  <h2>Here’s a link:</h2>
  <p><a href="https://www.wikipedia.org/" target="_blank">Go to Wikipedia</a></p>

  <h2>A button:</h2>
  <button onclick="alert('Hello! You clicked the button.')">Click me!</button>
</body>
</html>
